<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bid Bazaar</title>
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="google-signin-client_id" content="798060002359-ohb7aji7ge65kpb657q8d3hadlcma3aq.apps.googleusercontent.com">
</head>
<body>
  <!-- Include header -->
  <header class="main-header">
    <div class="header-content">
      <div class="logo">
        <h1>Bid<span>Bazaar</span></h1>
      </div>
      <nav class="main-nav">
        <a href="/">Home</a>
        <a href="/categories">Categories</a>
        <a href="/register.html" class="nav-btn active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          Register
        </a>
        <a href="/login.html" class="nav-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Login
        </a>
      </nav>
    </div>
  </header>
  <div class="split-layout">
    <!-- Left side with background image -->
    <div class="left-side">
      <div class="logo-container">
        <div class="logo">
          <h1>Bid<span>Bazaar</span></h1>
        </div>
        <div class="tagline">
          <h2>An Auction Platform for</h2>
          <h3>Collectors</h3>
        </div>
      </div>
    </div>

    <!-- Right side with registration form -->
    <div class="right-side">
      <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm" class="registration-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-left">
        <div class="footer-logo">
          <h1>Bid<span>Bazaar</span></h1>
        </div>
      </div>
      <div class="footer-center">
        <p>All Rights Reserved Â© bidbazaar.com</p>
      </div>
      <div class="footer-right">
        <nav class="footer-nav">
          <a href="/admin">Admin</a>
          <a href="/terms">Terms of Service</a>
          <a href="/privacy">Privacy Policy</a>
          <a href="/contact">Contact Us</a>
        </nav>
      </div>
    </div>
  </footer>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .split-layout {
      display: flex;
      min-height: 100vh;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(135deg, #78a6c8 0%, #326789 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .logo-container {
      text-align: center;
      color: white;
    }

    .logo h1 {
      font-size: 4rem;
      margin: 0;
    }

    .logo span {
      color: #E65C4F;
    }

    .tagline {
      text-align: center;
      margin-top: 2rem;
    }

    .tagline h2 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: normal;
    }

    .tagline h3 {
      font-size: 2.5rem;
      margin: 0.5rem 0 0 0;
    }

    .right-side {
      flex: 1;
      background: #1a1f2e;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    h2 {
      color: white;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      color: white;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      background: transparent;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .register-btn {
      width: 100%;
      padding: 1rem;
      background: #4a90e2;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .login-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }

    .login-link a {
      color: #4a90e2;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .split-layout {
        flex-direction: column;
      }

      .left-side, .right-side {
        flex: none;
        padding: 2rem;
      }
    }

    .main-footer {
      background: #f8f9fa;
      padding: 1rem 2rem;
      width: 100%;
      box-sizing: border-box;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #333;
    }

    .footer-logo span {
      color: #E65C4F;
    }

    .footer-center {
      color: #666;
      font-size: 0.9rem;
    }

    .footer-nav {
      display: flex;
      gap: 1.5rem;
    }

    .footer-nav a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .footer-nav a:hover {
      color: #333;
    }

    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      .footer-nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
          credentials: 'include'
        });

        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        } else {
          alert(data.message || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('An error occurred during registration');
      }
    });
  </script>
</body>
</html>
