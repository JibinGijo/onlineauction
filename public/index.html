<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Auction Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online Auction Platform</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#auctions">Auctions</a>
      <a href="#profile">Profile</a>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Featured Auctions</h2>
      <div id="auction-list">
        <!-- Auction items will be dynamically added here -->
      </div>
    </section>

    <section id="auctions">
      <h2>All Auctions</h2>
      <div id="all-auctions">
        <!-- All auction items will be dynamically added here -->
      </div>
    </section>

    <section id="profile">
      <h2>User Profile</h2>
      <div id="user-info">
        <!-- User info will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Online Auction Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
