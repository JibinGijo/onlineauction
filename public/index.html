        <a class="nav-link text-white" href="index.html">Home</a>

        <a id="dashboard-link" class="nav-link text-white" href="dashboard.html" style="display: none;">Dashboard</a>

  <main class="container mt-4">

  <script src="scripts/api.js"></script>
  <script src="scripts/auction.js"></script>
  <script type="module">
    import { checkAdmin } from './scripts/auth.js';

    document.addEventListener("DOMContentLoaded", async () => {
        const isAdmin = await checkAdmin();
        if (isAdmin) {
            document.getElementById("dashboard-link").style.display = "block";
        }
        // Fetch and display auctions
        fetchAuctions();
    });

    async function fetchAuctions() {
        const response = await fetch("/auctions");
        const auctions = await response.json();
        const auctionList = document.getElementById("auction-list");
        auctions.forEach(auction => {
            const auctionItem = document.createElement("div");
            auctionItem.className = "col-md-4 mb-4";
            auctionItem.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${auction.title}</h5>
                        <p class="card-text">${auction.description}</p>
                        <p class="card-text">Current Bid: $${auction.currentBid}</p>
                        <button class="btn btn-primary" onclick="placeBid(${auction.id})">Place Bid</button>
                    </div>
                </div>
            `;
            auctionList.appendChild(auctionItem);
        });
    }

    function placeBid(auctionId) {

    }
  </script>
</body>
</html>
