<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BidBazaar</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <a href="/">
        <img src="images/logo.png" alt="BidBazaar">
      </a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/categories">Categories</a>
      <a href="/register" class="nav-icon">
        <img src="images/register-icon.svg" alt="">
        Register
      </a>
      <a href="/login" class="nav-icon active">
        <img src="images/login-icon.svg" alt="">
        Login
      </a>
    </nav>
  </header>

  <div class="page-layout">
    <!-- Left side -->
    <div class="content-left">
      <h1>Bid<span>Bazaar</span></h1>
      <div class="tagline">
        <h2>An Auction Platform for</h2>
        <h2>Collectors</h2>
      </div>
    </div>

    <!-- Right side - Login Form -->
    <div class="content-right">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="identifier" placeholder="Username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>

          <a href="/forgot-password" class="forgot-link">Forgot Password?</a>

          <button type="submit" class="login-btn">Login</button>

          <div class="register-link">
            <a href="/register">Register Here</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts/auth.js"></script>
</body>
</html>
